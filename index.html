<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="icon" type="image/x-icon"
        href="https://img.icons8.com/?size=100&id=uEV36IijHymM&format=png&color=000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-between vh-100" onload="unitSelected(1)">
    <div class="container col-12 col-lg-7 pb-5">
        <header class="p-3 mb-3 border-bottom">
            <div class="container d-flex flex-wrap align-items-center justify-content-center gap-2 ">
                <div id="currentLocation" class="d-flex align-items-center px-3 rounded-5 ">
                </div>

                <form class="col col-lg-7 mb-lg-0 " role="search">
                    <div class="searchbar col-11 mx-2 mx-lg-4 d-inline-flex">
                        <input id="search" type="search"
                            class="form-control rounded-5 border-0 bg-transparent fw-bold text-white"
                            placeholder="Search" aria-label="Search">
                        <button id="searchBtn" type="button" class="btn btn-primary rounded-5 px-4"
                            onclick="setupLocation()"></button>
                    </div>
                </form>

                <div class="dropdown text-end">
                    <a id="unitIcon" href="#"
                        class="d-block link-body-emphasis text-decoration-none dropdown-toggle cards p-2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#" onclick="unitSelected(1)">Celcius</a></li>
                        <li><a class="dropdown-item" href="#" onclick="unitSelected(2)">Fahrenheit</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="ms-1 row justify-content-between">
            <div class="col-12 col-lg-5 mb-3 mb-lg-0">
                <div class="cards w-auto col p-3">
                    <div class="col-8 col-lg-12">
                        <h3 class="ps-4 text-white">Current Weather</h3>
                        <h3 id="locationTime" class="ps-4 col-12 col-lg-10 text-white"></h3>
                        <div class="d-flex align-items-center gap-4 row-gap-lg-2 py-3 pt-lg-0 w-100">
                            <div id="weatherDisplay1" class="d-flex align-items-center"></div>
                            <div id="weatherDisplay2" class=""></div>
                        </div>
                    </div>
                    <div class="col-4 m-0 col-lg-12">
                        <div id="weatherInfo" class="d-flex gap-4">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-7">
                <iframe class="rounded-4 w-100"
                    src="https://www.openstreetmap.org/export/embed.html?bbox=79.72040176391603%2C6.845134985283071%2C79.94699478149415%2C6.998844906439478&amp;layer=hot&amp;marker=6.921996203636636%2C79.83369827270508"
                    height="332.688px"></iframe>
            </div>
        </div>

        <h3 class="my-4 ps-5 text-white">Upcoming Forecast</h3>

        <div class="display col-12">

            <div class="overflow-hidden">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div id="upcomingForecast" class="pages gap-2 carousel-inner">

                    </div>
                    <a class="prev" onclick="slide(0)">&#10094;</a>
                    <a class="next" onclick="slide(2)">&#10095;</a>
                </div>
            </div>
        </div>

        <h3 class="my-4 ps-5 text-white">Forecast History </h3>

        <div class="display col-12">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="d-flex align-items-center border-bottom mx-4 mb-3">
                    <input id="date" type="text"
                        class="form-control ms-5 me-2 my-2 rounded-5 border-0 bg-transparent fw-bold text-white"
                        placeholder="DD-MM-YYYY" aria-label="Search" style="width: 150px;" onfocus="(this.type='date')"
                        onblur="(this.type='text')">
                    <button onclick="setupLocation()" class="btn btn-primary rounded-5 my-2"><img
                            src="https://img.icons8.com/?size=100&id=132&format=png&color=000000" alt="searchImg"
                            height="22" width="22"></button>
                </div>
                <div class="overflow-hidden">
                    <div id="forecastHistory" class="pages p-0 carousel-inner">

                    </div>
                    <a class="prev" onclick="slide(0)">&#10094;</a>
                    <a class="next" onclick="slide(2)">&#10095;</a>
                    </a>
                </div>

            </div>
        </div>

        <h3 class="my-4 ps-5 text-white">Weather Alerts</h3>

        <div class="cards " style="width: 100%; height: 400px;">
            Alerts
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
